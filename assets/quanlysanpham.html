</head>

     <section>

          <div class="form-add"
               style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #eee; padding: 20px;">
               <div class="container-md">
                    <h2>Quản lý sản phẩm</h2>
                    <p style="color: red; font-size: 14px;">Lưu ý: Phải thêm size và màu sắc sản phẩm trước khi thêm những nội dung khác</p>
                    <form action="#">
                         <div class="mb-3">
                              <label class="form-label">Link ảnh sản phẩm:</label>
                              <input id="linkanh" type="text" class="form-control" placeholder="Nhập link ảnh sản phẩm">
                         </div>
                         <div class="mb-3">
                              <label class="form-label">Tên sản phẩm:</label>
                              <input id="tensp" type="text" class="form-control" placeholder="Nhập tên sản phẩm">
                         </div>
                         <div class="mb-3">
                              <label class="form-label">Giá sản phẩm:</label>
                              <input id="giasp" type="text" class="form-control" placeholder="Nhập giá sản phẩm">
                         </div>
                         <div class="mb-3">
                              <label class="form-label">Số lượng tồn kho:</label>
                              <input id="soluong" type="text" class="form-control" placeholder="Nhập sô lượng sản phẩm">
                         </div>
                         <div class="mb-3">
                              <label class="form-label">Mô tả sản phẩm:</label>
                              <input id="motasp" type="text" class="form-control" placeholder="Nhập mô tả sản phẩm">
                         </div>
                         <div class="mb-3 d-flex align-items-center">
                              <label class="form-label me-2">Size sản phẩm:</label>
                              <select id="select-size" style="width: 30%;" class="form-select form-select-sm me-2"
                                   aria-label="Default select example">
                                   <!-- <option value="1"></option>
                                   <option value="2"></option>
                                   <option value="3"></option> -->
                              </select>
                              <button id="nut-them-size" type="submit" class="btn btn-primary">Thêm size</button>
                         </div>

                         <div class="mb-3 d-flex align-items-center">
                              <label class="form-label me-2">Màu sắc sản phẩm:</label>
                              <select id="select-color" style="width: 30%;" class="form-select form-select-sm me-2"
                                   aria-label="Default select example">
                                   <!-- <option value="1"></option>
                                   <option value="2"></option>
                                   <option value="3"></option> -->
                              </select>
                              <button id="nut-them-mau" class="btn btn-primary">Thêm màu sắc</button>
                         </div>
                         <button type="submit" id="nut-new-product" class="btn btn-success">Thêm</button>
                         <button class="btn btn-danger">Canel</button>
                    </form>
               </div>
          </div>
          <div id="form-add-sp" class="form-add-sp">
               <form>
                    <label for="">Thêm size: </label>
                    <input id="them-size" type="text">
                    <button id="them_size" class="btn btn-success btn_ok">Xác nhận</button>
                    <button id="nut-canel-size" class="btn btn-danger btn_end nut-canel">Cancel</button>
               </form>
          </div>
          <div id="form-add-color" class="form-add-color">
               <form>
                    <label for="">Thêm màu sắc: </label>
                    <input id="them-mau" type="text">
                    <button id="them_mau" class="btn btn-success btn_ok">Xác nhận</button>
                    <button id="nut-canel-mau" class="btn btn-danger btn_end">Canel</button>
               </form>
          </div>
     </section>


     <script>
          // hien thi ra fomr
          document.getElementById("nut-them-size").addEventListener("click", function () {
               document.getElementById("form-add-sp").style.display = 'block';
          });
          document.getElementById("nut-them-mau").addEventListener("click", function () {
               document.getElementById("form-add-color").style.display = "block"
          });

          // an form di
          document.getElementById("nut-canel-size").addEventListener("click", function () {
               document.getElementById("form-add-sp").style.display = "none";
          });
          document.getElementById("nut-canel-mau").addEventListener("click", function () {
               document.getElementById("form-add-color").style.display = "none"
          });

     </script>
     <script src="../js/themsp.js"></script>
</body>

</html>
