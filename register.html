<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="wrapper">
    <h2>Register</h2>
    <form action="#">
      <div class="input-box">
        <input id="username" type="text" placeholder="Nhập username">
      </div>
      <p id="error-username"></p>
      <div class="input-box">
        <input id="hoten" type="text" placeholder="Nhập họ tên">
      </div>
      <p id="error-hoten"></p>
      <div class="input-box">
        <input id="email" type="text" placeholder="Nhập email">
      </div>
      <p id="error-email"></p>
      <div class="input-box">
        <input id="cccd" type="text" placeholder="Nhập CCCD">
      </div>
      <p id="error-cccd"></p>
      <div class="input-box">
        <input id="sdt" type="text" placeholder="Nhập số điện thoại">
      </div>
      <p id="error-sdt"></p>
      <div class="input-box">
        <input id="diachi" type="text" placeholder="Nhập địa chỉ">
      </div>
      <p id="error-diachi"></p>
      <div class="input-box">
        <input id="password" type="password" placeholder="Nhập password">
      </div>
      <p id="error-password"></p>
      <div class="input-box">
        <input id="confirmpass" type="password" placeholder="Nhập Confirm password">
      </div>
      <p id="error-confimpass"></p>
      <div class="policy">
        <input id="checkbox" type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <p id="error-checkbox"></p>
      <div class="input-box button">
        <button type="Submit" id="register-btn">Register Now</button>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
